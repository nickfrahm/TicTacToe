<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="container">
        <h1 class="header lg-text">Tic-Tac-Toe</h1>
        <p class="banner md-text">Player 1 (X) vs Computer (O)</p>
        <div class="row__main">
            <div class="playerCard">
                <h2 class="playerCard__header lg-text">X</h2>
                <ul class="playerCard__userType">
                    <li id="Xplayer" class="playerCard__option sm-text playerCard__option--active">Player</li>
                    <li id="Xcomputer" class="playerCard__option sm-text">Computer</li>
                </ul>
                <input id="playerXNameInput" type="text" placeholder="name..." class="playerCard__nameInput sm-text">
            </div>
            <div class="gameBoard">
                <div class="gameBoard__tile md-text" id="tl"><div class="tile__content"></div></div>
                <div class="gameBoard__tile md-text" id="tm"><div class="tile__content"></div></div>
                <div class="gameBoard__tile md-text" id="tr"><div class="tile__content"></div></div>
                <div class="gameBoard__tile md-text" id="ml"><div class="tile__content"></div></div>
                <div class="gameBoard__tile md-text" id="mm"><div class="tile__content"></div></div>
                <div class="gameBoard__tile md-text" id="mr"><div class="tile__content"></div></div>
                <div class="gameBoard__tile md-text" id="bl"><div class="tile__content"></div></div>
                <div class="gameBoard__tile md-text" id="bm"><div class="tile__content"></div></div>
                <div class="gameBoard__tile md-text" id="br"><div class="tile__content"></div></div>
            </div>
            <div class="playerCard">
                <h2 class="playerCard__header lg-text">O</h2>
                <ul class="playerCard__userType">
                    <li id="Oplayer" class="playerCard__option sm-text">Player</li>
                    <li id="Ocomputer" class="playerCard__option sm-text playerCard__option--active">Computer</li>
                </ul>
                <input id="playerONameInput" type="text" placeholder="name..." class="playerCard__nameInput sm-text">
            </div>
        </div>
        <div class="row__scoreBoard">
            <div class="scoreBoard">
                <div class="scoreBoard__score">
                    <h3 class="score md-text">Score</h3>
                    <div class="score__playerScores">
                        <p class="score__scoreX md-text">X: 0</p>
                        <p class="score__scoreO md-text">O: 0</p>
                    </div>
                </div>
                <div class="scoreBoard__buttons">
                    <div id="restartBtn" class="button sm-text">Restart</div>
                    <div id="endBtn" class="button sm-text button--danger">End</div>
                </div>
            </div>
        </div>
    </div>
    <img src="wave1.svg" alt="wave1" class="wave">
    <img src="wave2.svg" alt="wave1" class="wave">
    <script src="index.js"></script>
</body>
</html>
